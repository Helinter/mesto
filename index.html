<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button type="button" class="button profile__info-edit-button"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="button profile__add-button"><img src="./images/add-button.svg" alt="плюс"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/element__image(1).jpg" alt="карачаевск">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(2).jpg" alt="эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(3).jpg" alt="домбай">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(4).jpg" alt="эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(5).jpg" alt="домбай">
        <h2 class="element__title">Домбай</h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(6).jpg" alt="карачаево">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copiright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button popup__container-close-button"></button>
      <h2 class="popup__container-title">Редактировать профиль</h2>
      <form name="profile-form">
        <input class="popup__input popup__input_type_name" type="text" name="form_name">
        <input class="popup__input popup__input_type_job" type="text" name="form_job">
        <button type="submit" class="popup__container-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>


</html>
