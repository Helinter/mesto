<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button type="button" class="button profile__info-edit-button"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="button profile__add-button"><img class="profile__add-button-image"
          src="./images/add-button.svg" alt="плюс"></button>
    </section>
    <section class="elements">
    
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copiright">© 2020 Mesto Russia</p>
  </footer>
  
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="button popup__container-close-button"></button>
      <h2 class="popup__container-title">Редактировать профиль</h2>
      <form name="profile-form">
        <input class="popup__input popup__input_type_name" type="text" name="form_name">
        <input class="popup__input popup__input_type_job" type="text" name="form_job">
        <button type="submit" class="popup__container-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <button type="button" class="popup__container-close-button" id="CloseBut"></button>
      <h2 class="popup__container-title">Новое место</h2>
      <form name="place-form">
        <input class="popup__input popup__input_type_place" type="text" name="form_place" placeholder="Название">
        <input class="popup__input popup__input_type_link" type="text" name="form_link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__container-button" id="cardSubmit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container_type_image">
      <button type="button" class="button popup__container-close-button" id="imageClose"></button>
      <img class="popup__img" src="#" alt="">
      <h2 class="popup__image-container-title"></h2>
    </div>
  </div>

  <template class="card">
    <div class="element">
      <img class="element__image" src="" alt="">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like-button"></button>
      <button type="button" class="element__delete-button"></button>
    </div>
  </template>

  <script src="index.js"></script>
</body>


</html>
