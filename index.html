<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button type="button" class="button profile__info-edit-button"><img class="profile__info-edit-button-image"
            src="./images/edit-button.svg" alt="перо"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="button profile__add-button"><img src="./images/add-button.svg" alt="плюс"></button>
      <div class="popup">
        <div class="popup__container">
          <button class="button popup__container-close-button"></button>
          <h2 class="popup__container-title">Редактировать профиль</h2>
          <input class="popup__container-input popup__input-first" type="text">
          <div class="popup__container-line"></div>
          <input class="popup__container-input popup__input-second" type="text">
          <div class="popup__container-line"></div>
          <button type="button" class="popup__container-button">Сохранить</button>
        </div>
      </div>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/element__image(1).jpg" alt="карачаевск">
        <h2 class="element__title">Карачаевск</h2>
        <button class="button element__like-button"><img src="./images/like_disabled.svg"
            alt="лайк не активен"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(2).jpg" alt="эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="button element__like-button"><img src="./images/like_disabled.svg"
            alt="лайк не активен"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(3).jpg" alt="домбай">
        <h2 class="element__title">Домбай</h2>
        <button class="button element__like-button"><img src="./images/like_disabled.svg"
            alt="лайк не активен"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(4).jpg" alt="эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="button element__like-button"><img src="./images/like_disabled.svg"
            alt="лайк не активен"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(5).jpg" alt="домбай">
        <h2 class="element__title">Домбай</h2>
        <button class="button element__like-button"><img src="./images/like_disabled.svg"
            alt="лайк не активен"></button>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element__image(6).jpg" alt="карачаево">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="button element__like-button"><img src="./images/like_disabled.svg"
            alt="лайк не активен"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copiright">© 2020 Mesto Russia</p>
  </footer>

  <script src="index.js"></script>
</body>


</html>
